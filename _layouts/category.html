---
layout: default
---

<div class="row page-top">
	<div class="col-xs-12 col-md-8">
			<p class="s"><a href="{{ site.baseurl }}/">Home</a> » <a href="{{ site.baseurl }}/categories">Categories</a> »</p>
			<h1 class="title">{{ page.title }}</h1>
			<p class="lead">{{ page.description }}</p>
			
	</div>
</div>


<hr>


<div class="row">
	{% assign art = site.artwork | where:"section_id", page.section %}
	{% for item in art %}
	<div class="listing-paged col-6 col-md-4 product-teaser">
		{% include product-teaser.html %}
		</div>
	{% endfor %}
</div>
<ul class="pagination justify-content-center listing-pager"></ul>
